apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hot-storage
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: media
spec:
  serviceName: readarr
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9794"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:v2.0.0
          imagePullPolicy: IfNotPresent
          args: ["readarr"]
          env:
            - name: PORT
              value: "9794"
            - name: URL
              value: "http://localhost:8787"
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: readarr-secret
                  key: api_key
          ports:
            - containerPort: 9794
              name: metrics
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 100Mi
        - name: readarr
          image: lscr.io/linuxserver/readarr:develop # stable often lags
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          ports:
            - containerPort: 8787
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-library
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: readarr
  namespace: media
spec:
  ports:
    - port: 8787
      targetPort: 8787
      name: http
  selector:
    app: readarr
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: readarr
  namespace: media
spec:
  hosts:
    - "readarr.home.lab"
  gateways:
    - istio-system/default-gateway
  http:
    - route:
        - destination:
            host: readarr
            port:
              number: 8787
