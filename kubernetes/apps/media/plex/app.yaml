apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hot-storage
  resources:
    requests:
      storage: 10Gi # Plex metadata (thumbnails) is large
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: media
spec:
  serviceName: plex
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
      annotations:
        # GPU Partitioning via Nvidia Device Plugin
        k8s.v1.cni.cncf.io/networks: "macvlan-conf" # Optional: If needing direct L2 (Macvlan) for DLNA
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: VERSION
              value: "docker"
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-secret
                  key: plex_claim
          ports:
            - containerPort: 32400
              name: plex
          readinessProbe:
            httpGet:
              path: /identity
              port: plex
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /identity
              port: plex
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /identity
              port: plex
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: transcode
              mountPath: /transcode
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
              nvidia.com/gpu: 1 # GPU Request
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: media
          persistentVolumeClaim:
            claimName: media-library
        - name: transcode
          emptyDir:
            medium: Memory # RAM Transcoding
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: media
spec:
  type: LoadBalancer # Expose directly to LAN for best streaming performance/discovery
  ports:
    - port: 32400
      targetPort: 32400
      name: plex
  selector:
    app: plex
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: plex
  namespace: media
spec:
  hosts:
    - "plex.home.lab"
  gateways:
    - istio-system/default-gateway
  http:
    - route:
        - destination:
            host: plex
            port:
              number: 32400
